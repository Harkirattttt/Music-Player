<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="bg-container"></div>
        <div class="navbar">
            <p>Music Player</p>
            <button class="libraryBtn"><b> Library â™ª</b></button>
        </div>
        <center>
        <div class="container">
            <div class="songInfo">
                <img class="coverImg" src="images/superman.jpg">
                <br><br>
                <p style="font-size: 20px;"><b>Superman</b></p><br>
                <p>Eminem</p><br>
            </div>
            <input type="range" name="range" id="myProgressBar" value='0' min="0" max="100">
            <br><br>
            <div class="icons">
                <i id='previous' class="fa-solid fa-3x fa-backward-step"></i>
                <i id="playBtn" class="fa-solid fa-3x fa-circle-play"></i>
                <i id='next'class="fa-solid fa-3x fa-forward-step"></i>
            </div>
        </div>

</center>
<span class="wrapper">
    <ul class="library">
        <h1>Library</h1><br>
        </ul>
    </span>
    
</body>
<script src="https://kit.fontawesome.com/a796e8ae84.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="script.js"></script>
</html>
